<div class="userpanel">

<div class="login">
  <div class="panel panel-success">
    <div class="panel-heading">
      Log In
    <div class="login_input">
      <form class="form" ng-submit="addPost()">
          <label>Username</label>
          <input type="text" placeholder="username">
        </div>
        <div class="login_input">
          <label>Password</label>
          <input type="text" placeholder="password"></input>
        </div>
      </form>
            <button class="btn-success">Login</button>
</div>

<div class="submit">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Submit Post
    <div class="login_input">
      <form class="form" ng-submit="addPost()">
          <label>Title</label>
          <textarea type="text" class="form-control" placeholder="Title"></textarea>
        </div>
        <div class="login_input">
          <label>URL</label>
          <textarea type="text" class="form-control" placeholder="URL"></textarea>
        </div>
      </form>
            <button class="btn-success">Submit</button>
</div>
</div>

<div class ="rules">
  <div class="panel panel-danger">
    <div class="panel-heading">
  <h4>Cosmic Digest Guidelines</h4>
  <ul>
    <li>Post quality content that is well-written, well</li>
<li>Please don't ever feed the trolls.
Downvote, report and move on.</li>
<li>Please don't ever feed the trolls.
Downvote, report and move on.</li>
  </ul>
</div>
</div>
</div>
